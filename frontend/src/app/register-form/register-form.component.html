<div class="form-style">
    <div id="regForm">
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
            <h3>REGISZTRÁCIÓ</h3>
    
            <mat-form-field appearance="outline">
                <input
                matInput
                placeholder="Felhasználónév"
                formControlName="username"
                required
                />
                <mat-error *ngIf="username.invalid">Felhasználónév megadása kötelező</mat-error>
                <mat-label>Felhasználónév</mat-label>
            </mat-form-field>
            
            <br />
            <mat-form-field appearance="outline">
                <input matInput placeholder="Név" formControlName="name" required />
                <mat-error *ngIf="name.invalid">Név megadasa kotelezo</mat-error>
                <mat-label>Név</mat-label>
            </mat-form-field>

            <br />
            <mat-form-field appearance="outline">
                <input
                matInput
                placeholder="Jelszó"
                formControlName="password"
                required
                [type]="hidePassword ? 'password' : 'text'"
                />
                <mat-label>Jelszó</mat-label>
                <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
                <mat-error *ngIf="password.invalid">Jelszó megadása kötelező</mat-error>
            </mat-form-field>
            <div>
                <button
                    mat-flat-button
                    type="submit"
                    color="primary"
                    [disabled]="regForm.invalid"
                >
                    Regisztráció
                    <mat-icon>how_to_reg</mat-icon>
                </button>
                <div *ngIf="message">
                    {{ message }}
                </div>
            </div>
        </form>
    </div>    
</div>
